    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">

<body>

<!---------------------------------------------------------------------------------------------------------------------------->


    <!--navbar-->
    <nav class="navbar">
        <div class="navbar-center">
            <!-- <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span> -->
            <h3><a href="./index.html">Tienda</a></h3>
            <h3><a href="#">Nosotros</a></h3>
            <h3><a href="#">Contacto</a></h3>
            
            <div class="carrito-btn">
                <span class="nav-icon">
                    <i class="fas fa-shopping-bag"></i>
                </span>
                <div class="carrito-items">0</div>
            </div>
        </div>
    </nav>
    <!--end of navbar-->


    <!-- hero banner -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Tarjetas de regalo! üéÅ</h1>
            <br>
            <a class="banner-btn" href="#btnbuy">Comprar</a>
        </div>
    </header>
    <!-- hero banner end -->

<!---------------------------------------------------------------------------------------------------------------------------->


    <!--gift card products-->
    <section class="products" id="btnbuy">
            <!-- <div class="section-title">
                <h2>Productos</h2>
            </div> -->
        <div class="productos-center"></div>
    </section>
    <!--end gift card products-->



<!---------------------------------------------------------------------------------------------------------------------------->

    <!-- cart -->
    <div class="carrito-overlay">
        <div class="carrito">
            <span class="cierre-carrito">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Your cart</h2>
            <div class="carrito-contenido">
                <!-- cart items -->
                <div class="carrito-item">
                    <img src="/images/products/spotify-gift-card.jpg" alt="">
                    <div>
                        <h4>Spotify Card</h4>
                        <h5>$ 10 </h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fas fa-chevron-up"></i>
                        <p class="item-amount">2</p>
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                <!-- end cart items-->
                <div class="carrito-footer">
                    <h3>Your total : $ <span class="carrito-total">0</span></h3>
                    <button class="limpiar-carrito banner-btn">clear cart</button>
                </div>
            </div>
        </div>
    </div>

    <!-- end cart-->

<!---------------------------------------------------------------------------------------------------------------------------->
